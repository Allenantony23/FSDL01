<!DOCTYPE html>
<html>
<head>
    <title>HTML5 Showcase</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f7fa;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        .card {
            background: white;
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background: #3498db;
            color: white;
        }
        input, button {
            padding: 8px;
            margin: 5px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #2980b9;
        }
        img, iframe, video, audio {
            max-width: 100%;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <h1>HTML5 Elements Showcase</h1>

    <div class="card">
        <h2>Hyperlink</h2>
        <a href="https://www.example.com" target="_blank">Visit Example.com</a>
    </div>

    <div class="card">
        <h2>Text Formatting</h2>
        <p><b>Bold</b>, <i>Italic</i>, <u>Underlined</u> text examples</p>
    </div>

    <div class="card">
        <h2>Image</h2>
        <img src="https://via.placeholder.com/400x200" alt="Sample Image">
    </div>

    <div class="card">
        <h2>Table</h2>
        <table>
            <tr><th>Name</th><th>Age</th></tr>
            <tr><td>Alice</td><td>25</td></tr>
            <tr><td>Bob</td><td>30</td></tr>
        </table>
    </div>

    <div class="card">
        <h2>Lists</h2>
        <ul><li>Unordered item</li><li>Another item</li></ul>
        <ol><li>First step</li><li>Second step</li></ol>
    </div>

    <div class="card">
        <h2>Embedded Content</h2>
        <iframe width="560" height="315" src="https://youtu.be/50OFRq1rLv4" frameborder="0" allowfullscreen></iframe>
    </div>

    <div class="card">
        <h2>Form</h2>
        <form>
            <label>Name: <input type="text" placeholder="Your name"></label><br>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="card">
        <h2>Multimedia</h2>
        <video width="400" controls>
            <source src="movie.mp4" type="video/mp4">
            Your browser doesn't support video.
        </video>
        <audio controls>
            <source src="audio.mp3" type="audio/mpeg">
            Your browser doesn't support audio.
        </audio>
    </div>

</body>
</html>
