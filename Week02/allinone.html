<!DOCTYPE html>
<html>
<head>
    <title>Modern CSS3</title>
    <style>
        /* Variables & Base Styles */
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
        }
        
        body {
            font-family: 'Inter', system-ui, sans-serif;
            line-height: 1.5;
            color: var(--dark);
            background: var(--light);
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Typography */
        h1 {
            color: var(--primary);
            font-size: 2.5rem;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        /* Cards */
        .card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            margin: 1.5rem 0;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px rgba(0,0,0,0.1);
        }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: var(--primary);
            color: white;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s;
        }
        .btn:hover {
            background: var(--secondary);
            transform: scale(1.05);
        }

        /* Grid Layout */
        .grid {
            display: grid;
            gap: 1rem;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .card {
            animation: fadeIn 0.5s ease-out;
        }

        /* Pseudo-elements */
        .special::before {
            content: "â†’ ";
            color: var(--accent);
        }

        /* Media Queries */
        @media (max-width: 600px) {
            body { padding: 1rem; }
            h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <h1>Modern CSS3 Features</h1>
    
    <div class="grid">
        <div class="card">
            <h2>Variables</h2>
            <p>CSS custom properties for consistent theming</p>
            <a href="#" class="btn">Learn More</a>
        </div>
        
        <div class="card">
            <h2>Flexbox & Grid</h2>
            <p>Modern layout techniques</p>
            <a href="#" class="btn">Explore</a>
        </div>
    </div>
    
    <div class="card">
        <h2>Animations</h2>
        <p class="special">Smooth transitions and keyframe animations</p>
        <p>Hover over cards to see effects</p>
    </div>
</body>
</html>
