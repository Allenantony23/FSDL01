<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>AngularJS Hello World</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
        input {
            padding: 8px;
            margin: 10px 0;
            width: 100%;
            box-sizing: border-box;
        }
        h2 {
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container" ng-controller="HelloController">
        <h2>AngularJS Hello World</h2>
        
        <!-- Two-way data binding with ng-model -->
        <label for="name">Enter your name:</label>
        <input type="text" id="name" ng-model="name" placeholder="Type your name">
        
        <!-- Expression to display the output -->
        <p>Hello, <strong>{{name || 'World'}}!</strong></p>
        
        <!-- Using a function from the controller -->
        <p>Your name has {{name.length}} characters</p>
    </div>

    <script>
        // Create AngularJS module
        var app = angular.module('myApp', []);
        
        // Create controller
        app.controller('HelloController', function($scope) {
            // Initialize the name variable
            $scope.name = '';
        });
    </script>

</body>
</html>
